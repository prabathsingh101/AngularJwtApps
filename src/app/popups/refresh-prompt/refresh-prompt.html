<h2 mat-dialog-title>Session Expired</h2>
<mat-dialog-content>
  Your session has expired. Do you want to refresh your session?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="warn" (click)="onNo()">No</button>
  <button mat-raised-button class="green" (click)="onYes()">Yes</button>
</mat-dialog-actions>
