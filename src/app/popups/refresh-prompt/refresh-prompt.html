<h2 mat-dialog-title>Session Expiring</h2>
<mat-dialog-content>
  Your session is about to expire.
  Do you want to stay signed in?
  <div class="mt-2 text-red-600">
    Auto logout in {{ countdown }}s
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="red" (click)="onNo()">No</button>
  <button mat-raised-button class="green" (click)="onYes()">Yes</button>
</mat-dialog-actions>
