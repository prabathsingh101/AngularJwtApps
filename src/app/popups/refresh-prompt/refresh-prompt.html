<h2 mat-dialog-title>Session Expired</h2>

<mat-dialog-content>

  Your session expired. Refresh token?

</mat-dialog-content>

<mat-dialog-actions align="end">

  <button mat-button mat-dialog-close (click)="onNo()">No</button>

  <button mat-button color="primary" mat-dialog-close>Yes</button>

</mat-dialog-actions>
